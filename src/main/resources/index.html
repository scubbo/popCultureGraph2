<html>
<head>
    <!-- set this as conditional import -->
    <script src="js/jquery.js"></script>
    <script src="js/arbor.js"></script>
    <script src="js/arbor-tween.js"></script>

    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>

<div id="initialInputDiv">
  <div id="innerInputDiv">
    <span>Enter the name of an Actor/Actress, TV show, or Movie</span>
    <br/>
    <input id="nameInput" type="text" placeholder="Name" />
    <select id="inputType">
        <option value="actor">Actor/Actress</option>
        <option value="title">TV Show/Movie</option>
    </select>
    <input id="enter" type="button" value="Go" />
    <span id="waitForIt">Wait for it...</span>
  </div>
</div>

<div id="playDiv">
  <div id="leftDiv" style="float:left;">
    <select id="mode">
      <option selected value="drag">Drag Mode</option>
      <option value="spread">Spread Mode</option>
    </select>
  </div>

  <br/>

  <canvas id="viewport" width="1200" height="750"></canvas>
</div>

</body>

</html>
