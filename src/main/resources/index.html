<html>
<head>
    <!-- set this as conditional import -->
    <script src="js/jquery.js"></script>
    <script src="js/arbor.js"></script>
    <script src="js/arbor-tween.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
<div id="initialInputDiv">
    <span>Enter the name of an Actor/Actress, TV show, or Movie</span>
    <input id="nameInput" type="text" placeholder="Name" />
    <select id="inputType">
        <option value="actor">Actor/Actress</option>
        <option value="title">TV Show/Movie</option>
    </select>
    <input id="enter" type="button" value="Go" />
    <br/>
    <span id="instructionsSpan" style="display:none;">Now switch to 'spread mode' (below), and click a node!<br/>(The response might be a little slow if you've uncovered a new node)<br/>You can click a node more than once!</span>
</div>
<div id="leftDiv" style="float:left;">
    <input id="modeButton" type="button" value="Switch to spread mode"/>
</div>

<br/>

<canvas id="viewport" width="1200" height="750"></canvas>

</body>

</html>
